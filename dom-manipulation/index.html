<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Notification Bar -->
  <div id="notification" style="display: none; padding: 10px; margin: 10px 0;"></div>

  <!-- Quote Display Area -->
  <div id="quoteDisplay" style="margin-bottom: 15px;"></div>

  <!-- Quote Controls -->
  <button id="newQuote">Show New Quote</button>
  <button onclick="syncQuotes()">Sync Now</button>
  <button onclick="exportToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Dynamic Form gets injected by JS -->

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
